language: csharp
mono: none
dotnet: 1.0.1
dist: trusty
solution: ./DbAndTestSemesterProject.sln
  install:
  - nuget restore DbAndTestSemesterProject.sln
  - nuget install xunit.runners -Version 1.9.2 -OutputDirectory testrunner
script:
  - xbuild /p:Configuration=Release solution-name.sln
  - mono ./testrunner/xunit.runners.1.9.2/tools/xunit.console.clr4.exe ./src/BackEndTest/bin/Release/netcoreapp1.0/BackEndTest.dll